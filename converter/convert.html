<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="convert.css">
</head>

<body>

<div class="contener">
    <div class="border menu">
        <select name="" id="select3_id"></select>
    </div>

    <div class="input-select">
        <div class="border">
            <div class="text-smol"> Введите значение единицы измерения:</div>
            <input class="color" type="text" id="number1">
            <select name="" id="select1_id"></select>
        </div>

        <div class="border">
            <div class="text-smol"> Выберете что желаете получить:</div>
            <select name="" id="select2_id"></select>
        </div>
        <div class="border">
            <input type="text" id="resault_id" value="resault">
        </div>

    </div>
    <div class="calc">
        <div class="calc-button">
            <button class="button_bt" id="1_id" value="1">1</button>
            <button class="button_bt" id="2_id" value="2">2</button>
            <button class="button_bt" id="3_id" value="3">3</button>
            <button class="button_bt" id="4_id" value="4">4</button>
            <button class="button_bt" id="5_id" value="5">5</button>
        </div>
        <div class="calc-button">
            <button class="button_bt" id="6_id" value="6">6</button>
            <button class="button_bt" id="7_id" value="7">7</button>
            <button class="button_bt" id="8_id" value="8">8</button>
            <button class="button_bt" id="9_id" value="9">9</button>
            <button class="button_bt" value="0">0</button>
            <button class="button_bt" value=".">.</button>
            <button class="button_bt calc-reset" value="delite">Удалить</button>
            <button class="button_bt calc-reset red" value="ce">Очистить</button>
        </div>
    </div>
    <div class="border">
        <button class="button-conv" id="button_Id">Конвертировать</button>
    </div>
</div>

</body>
<script src="convert.js"></script>
<script src="keyboard.js"></script>


</html>
