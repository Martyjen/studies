<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
<header class="header">
    <div class="block-1">
        <div id="block-4" class="pink" onclick="document.location='./index.html'">Калькулятор</div>
        <div id="block-5" class="yellow" onclick="document.location='./converter/index.html'">Конвертер</div>
        <div id="block-6" class="green">block-6</div>
        <div id="block-7" class="blue">block-7</div>
        <div id="block-8" class="blue1" onclick="document.location='./about/index.html'">О программе</div>
    </div>
    <div class="block-2">
        <div class="text-smol"> Введите значение:</div>
        <div class="color-box">
            <div id="inputOneTwoThree"></div>
        </div>
    </div>
    </div>

    <div class="block-22">
        <div id="block1">
            <button value="save" class="button_size_ce" id="button_dubble_add">Сохр.</button>
        </div>
        <div id="block2">
            <textarea type="text" readonly id="bubble_display"></textarea>
        </div>
        <div id="block3">
            <button value="ce_dubble" class="button_size red" id="button_dubble_ce">CE</button>
            <br>
            <button value="del_dubble" class="button_size blue1" id="button_dubble_del">Del</button>
        </div>
    </div>
    <div class="block-3">
        <div>
            <input type="radio" class="radio-checked" name="button_key" value="button_normal"
                   checked>Простой</input>
            <input type="radio" class="radio-checked" name="button_key" value="button_full">Инженерный</input>
        </div>
        <div id="outButton"></div>
    </div>
</header>
</body>
<script src="./js/display.js"></script>
<script src="./js/button.js"></script>
<script src="./js/calculator.js"></script>

</html>
